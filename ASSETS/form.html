    <form action="">
        <p>Faça seu login</p>
        <div id="social">
            <!-- FACEBOOK -->
            <a href="#">
                <img src="IMG/facebook.png" alt="">
            </a>

            <!-- GOOGLE -->
            <a href="#">
                <img src="IMG/google (1).png" alt="Google logo">
            </a>
            
            <!-- GITHUB -->
            <a href="#">
                <img src="IMG/github.png" alt="">
            </a>
        </div>

        <div class="input_texto">
            <label for="e-mail">
                E-mail
                <div class="entrada">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email">
                </div>
            </label>
        </div>

        <div class="input_texto">
            <label for="password">
                Senha
                <div class="entrada">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="password" name="password">
                </div>
            </label>
            <div class="esqueci">
                <a href="#">
                    Esqueci minha senha
                </a>
            </div>
        </div>

        <button class="botao">Continuar</button>
    </form>
